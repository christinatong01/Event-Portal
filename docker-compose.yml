version: "3"
services:

  portal:
    build: .
    restart: always
    ports:
      - ${APP_PORT}:${APP_PORT}
    environment:
      NODE_ENV: production
      PORT: ${APP_PORT}
      PGHOST: ${PGHOST}
      PGPORT: ${PGPORT}
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
      PGDATABASE: ${PGDATABASE}
